<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site para gerar quizes baseado no seu perfil da Steam, LastFM ou Spotify!">
    <meta name="keywords" content="steam spotify lastFM quiz auto">
    <meta name="author" content="CaioEmPessoa">

    <link id="style" rel="stylesheet" href="css/steam_style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5829/5829298.png">

    <title>PersonaQuiz !</title>
</head>

<body>
    
    <div class="background-div">
        
    </div>

    <div class="header">
        <div class="left">
            <a class="persona-logo" href="/">
                <img src="img/steam_logo.png">
                <h1>PersonaQuiz</h1>
            </a>
                    
        </div>

        <div class="right">
            <a href="#"><img src="https://images.emojiterra.com/twitter/v13.1/512px/1f1e7-1f1f7.png"></a>
            <a class="create"  href="/SteamQuiz/create_quiz/"> Faça o Seu!</a>
            
        </div>
        
    </div>

    <br>
    
    <div class="content">

    <script type="module" src="{% static 'js/display_quiz.js' %}"></script>

    <div class="numbers">
        <div style="display: inline-block;" >
            <div style="display: inline;" id="numbers"></div>
            <div style="display: inline-flex;" id="continue"></div>
        </div>
    </div>
    <div class="imagem-pergunta">
        <!--img src="https://upload.wikimedia.org/wikipedia/pt/6/62/Nada_como_um_dia_ap%C3%B3s_o_outro_dia.jpg"-->
        
        <p id="title">Titulo do quiz</p>
    </div>

    <div class="perguntas" id="perguntas">
        <p id="1" class="respostas hover">Resposta 1</p>
        <p id="2" class="respostas hover">Resposta 2</p>
        <p id="3" class="respostas hover">Resposta 3</p>
        <p id="4" class="respostas hover">Resposta 4</p>
    </div>

        </div>
        <br>
        <br>
        <div class="aviso"><p>Aviso: esse site ainda está em construção e ainda pode ter bugs. Caso ache algum, mande uma mensagem no twitter ou discord. @CaioEmPessoa</p></div><br>
    
    </div>
</body>
</html>
