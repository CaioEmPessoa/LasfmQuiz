<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site para gerar quizes baseado no seu perfil da Steam, LastFM ou Spotify!">
    <meta name="keywords" content="steam spotify lastFM quiz auto">
    <meta name="author" content="CaioEmPessoa">

    <link id="style" rel="stylesheet" href="css/steam_style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5829/5829298.png">

    <title>PersonaQuiz !</title>
</head>

<body>
    
    <div class="background-div">
        
    </div>

    <div class="header">
        <div class="left">
            <a class="persona-logo" href="/">
                <img src="img/steam_logo.png">
                <h1>PersonaQuiz</h1>
            </a>
                    
        </div>

        <div class="right">
            <a href="#"><img src="https://images.emojiterra.com/twitter/v13.1/512px/1f1e7-1f1f7.png"></a>
            <a class="create"  href="/SteamQuiz/create_quiz/"> Faça o Seu!</a>
            
        </div>
        
    </div>

    <br>
    
    <div class="content">
        <div class="inicial">
    <div class="username">

    </div>
    
    <button id="entrar-criado" class="enviar">Entrar</button>

        <p id="teste-json"> </p>
    </div>
    
    <br>
    <br>
    <br>
    
    <script type="module" src="{% static 'js/read_quiz.js' %}"></script>

        </div>

        <br>

    </div>
